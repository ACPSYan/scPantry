## Raw RNA-Seq data
paired_end: True
read_length: 75
# Input data can include FASTQ files, BAM files, or both
# Point to FASTQ files if they exist, otherwise comment out or remove these, and FASTQ files will be generated from BAM files:
# fastq_dir: input/fastq
# fastq_map: input/fastq_map.txt
# Point to BAM files if they exist, otherwise comment out or remove these, and BAM files will be generated from FASTQ files:
bam_dir: input/bam
bam_map: input/bam_map.txt

## Reference files
# Download and unzip genome, e.g. http://ftp.ensembl.org/pub/release-106/fasta/homo_sapiens/dna/Homo_sapiens.GRCh38.dna.primary_assembly.fa.gz
ref_genome: input/ref/Homo_sapiens.GRCh38.dna.primary_assembly.chr1_0-1Mb.fa
# Download and unzip gene annotations, e.g. http://ftp.ensembl.org/pub/release-106/gtf/homo_sapiens/Homo_sapiens.GRCh38.106.gtf.gz
ref_anno: input/ref/Homo_sapiens.GRCh38.106.chr1_0-1Mb.gtf
ref_cdna: 'input/ref/Homo_sapiens.GRCh38.cdna.all.fa.gz'
# Download retroelement annotations if available, e.g. https://github.com/mlbendall/telescope_annotation_db/tree/master/builds/retro.hg38.v1
# Make sure chromosome names match those in the reference genome, e.g. '1' instead of 'chr1'
retro_anno: input/ref/retro.hg38.v1.nochr.chr1_0-1Mb.gtf

## Samples to include:
samples_file: input/samples.txt
## Approximate size of the genome in bp, e.g. 3e9 for full human genome
genome_size: 1000000

## Phenotypes
# List the phenotype categories to extract, with list of expected output files for each.
# A snakefile will be loaded for each category, steps/{phenotype}.smk
phenotypes:
  alt_TSS_polyA:
    files:
    - alt_TSS.bed.gz
    - alt_TSS.bed.gz.tbi
    - alt_TSS.phenotype_groups.txt
    - alt_polyA.bed.gz
    - alt_polyA.bed.gz.tbi
    - alt_polyA.phenotype_groups.txt
  expression:
    files:
    - expression.bed.gz
    - expression.bed.gz.tbi
    - isoforms.bed.gz
    - isoforms.bed.gz.tbi
    - isoforms.phenotype_groups.txt
  latent:
    files:
    - latent.bed.gz
    - latent.bed.gz.tbi
    - latent.phenotype_groups.txt
  retroelements:
    files:
    - retroelements.bed.gz
    - retroelements.bed.gz.tbi
  splicing:
    files:
    - splicing.bed.gz
    - splicing.bed.gz.tbi
    - splicing.phenotype_groups.txt
  stability:
    files:
    - stability.bed.gz
    - stability.bed.gz.tbi
